<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css" herf="./style/reset.css"></style>
    <style type="text/css" href="./style/index.css"></style>
    <script defer type ="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <input class="output" type="text" value="0" readonly />
    <button class="operator plus">&plus;</button>
    <button class="operator minus">&minus;</button>
    <button class="operator times">&times;</button>
    <button class="operator divide">&divide;</button>
    <button class="operator square">x&sup2;</button>
    <button class="operator radix">&radic;</button>
    <button class="operator comma">&comma;</button>
    <button class="operator percent">&percnt;</button>
    <button class="operator enter">&equals;</button>
    <button class="operator open-paranthesis">&lpar;</button>
    <button class="operator close-paranthesis">&rpar;</button>
    <button class="command clear">C</button>
    <button class="command clear-entry">CE</button>
    <button class="command undo">&cularr;</button>
    <button class="number 0">0</button>
    <button class="number 1">1</button>
    <button class="number 2">2</button>
    <button class="number 3">3</button>
    <button class="number 4">4</button>
    <button class="number 5">5</button>
    <button class="number 6">6</button>
    <button class="number 7">7</button>
    <button class="number 8">8</button>
    <button class="number 9">9</button>
  </body>
</html>
