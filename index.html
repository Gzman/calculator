<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-calculator</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
    <script defer type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="calculator">
      <input class="display" type="text" value="0" readonly />
      <button data-key="c" class="command clear">AC</button>
      <button data-key="s" class="operator" id="square">x&sup2;</button>
      <button data-key="q" class="operator" id="radix">&radic;</button>
      <button data-key="/" class="operator" id="divide">&divide;</button>
      <button data-key="7" class="number">7</button>
      <button data-key="8" class="number">8</button>
      <button data-key="9" class="number">9</button>
      <button data-key="*" class="operator" id="times">&times;</button>
      <button data-key="4" class="number">4</button>
      <button data-key="5" class="number">5</button>
      <button data-key="6" class="number">6</button>
      <button data-key="-" class="operator" id="minus">&minus;</button>
      <button data-key="1" class="number">1</button>
      <button data-key="2" class="number">2</button>
      <button data-key="3" class="number">3</button>
      <button data-key="+" class="operator" id="plus">&plus;</button>
      <button data-key="0" class="number">0</button>
      <button data-key="." id="comma">&comma;</button>
      <button data-key="%" class="operator" id="percent">&percnt;</button>
      <button data-key="=" id="equals">&equals;</button>
    </div>
  </body>
</html>
