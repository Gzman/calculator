<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
    <script defer type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="calculator">
      <input class="display" type="text" value="0" readonly />
      <button class="operator plus">&plus;</button>
      <button class="operator minus">&minus;</button>
      <button class="operator times">&times;</button>
      <button class="operator divide">&divide;</button>
      <button class="operator square">x&sup2;</button>
      <button class="operator radix">&radic;</button>
      <button class="operator comma">&comma;</button>
      <button class="operator percent">&percnt;</button>
      <button class="operator equals">&equals;</button>
      <button class="operator open-paranthesis">&lpar;</button>
      <button class="operator close-paranthesis">&rpar;</button>
      <button class="command clear">C</button>
      <button class="command undo">&cularr;</button>
      <button class="number _0">0</button>
      <button class="number _1">1</button>
      <button class="number _2">2</button>
      <button class="number _3">3</button>
      <button class="number _4">4</button>
      <button class="number _5">5</button>
      <button class="number _6">6</button>
      <button class="number _7">7</button>
      <button class="number _8">8</button>
      <button class="number _9">9</button>
    </div>
  </body>
</html>
